  <div class="container" style="margin-top: 30px;">
    <div class="row">
      <div class="col align-self-center">
        <h1 class="text-center">Contattami qui</h1>
        <!-- contact form -->
        <form>
          <!-- name -->
          <div class="form-group">
            <label for="name">Nome</label>
            <input
              type="name"
              name="name"
              class="form-control"
              id="name"
              placeholder="Il tuo nome"
            />
          </div>
          <!-- email -->
          <div class="form-group">
            <label for="email">Indirizzo E-mail</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="esempio@mail.com"
            />
          </div>

          <!-- subject -->
          <div class="form-group">
            <label for="subject">Oggetto</label>
            <input
              type="text"
              name="subject"
              class="form-control"
              id="subject"
              placeholder="Il tuo oggetto"
            />
          </div>

          <div class="form-group">
            <label for="email_body">Messaggio</label>
            <textarea
              class="form-control"
              id="email_body"
              rows="5"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary" style="background-color: #714696; border-color: #714696;">Submit</button>
        </form>
      </div>
    </div>
  </div>
